<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="board">
        <div class="container">
            <div class="home">
                <h1>HOME</h1>
                <div class="counter"><h1 id="homescore" class="score">0</h1></div>
                <div class="addscore">
                    <button class="scorebutton" onclick="home1Point()">+1</button>
                    <button class="scorebutton" onclick="home2Point()">+2</button>
                    <button class="scorebutton" onclick="home3Point()">+3</button>
                    </div>
            </div>
            <div class="guest">
                <h1>AWAY</h1>
                <div class="counter"><h1 id="guestscore" class="score">0</h1></div>
                <div class="addscore">
                    <button class="scorebutton" onclick="guest1Point()">+1</button>
                    <button class="scorebutton" onclick="guest2Point()">+2</button>
                    <button class="scorebutton" onclick="guest3Point()">+3</button>
                    </div>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
